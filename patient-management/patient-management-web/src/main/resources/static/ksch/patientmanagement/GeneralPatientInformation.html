<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<wicket:panel>

    <div class="row">
        <div class="col-md-6">
            <button wicket:id="startVisitButton" type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#startVisitDialog">
                Start visit
            </button>

            <a wicket:id="dischargeButton" name="dischargeButton" class="btn btn-outline-secondary" href="#">
                Discharge
            </a>
        </div>
    </div>

    <div>
        <div class="card">
            <div class="card-header">
                General information
            </div>
            <div class="card-body">
                <div class="modal-body">
                    <form wicket:id="updatePatientForm" class="needs-validation" novalidate>
                            <span wicket:id="patientFormFields" >
                                [patient form fields]
                            </span>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="startVisitDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="startVisitDialogLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="startVisitDialogLabel">Start visit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form wicket:id="startVisitForm" class="modal-body">
                    <p>Please select the visit type:</p>
                    <div class="form-group" wicket:id="visitTypeSelection">
                            <span class="test">
                                <input type="radio" class="form-control" id="Example1">
                            </span>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</wicket:panel>

</body>

</html>

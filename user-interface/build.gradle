
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: "org.springframework.boot"


sourceSets.main.resources {
    srcDir "src/main/resources/static"
}

dependencies {
    compile project(':patient-management')
    compile project(':reporting')

    compile 'com.giffing.wicket.spring.boot.starter:wicket-spring-boot-starter:2.1.1'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.wicketstuff:wicketstuff-annotation:8.0.0'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile project(':shared-test')
}

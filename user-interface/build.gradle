
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

ext {
    wicketVersion = '8.3.0'
}

apply plugin: "org.springframework.boot"

sourceSets.main.resources {
    srcDir "src/main/resources/static"
}

dependencies {
    compile project(':medical-records')
    compile project(':patient-management')
    compile project(':reporting')

    compile 'com.giffing.wicket.spring.boot.starter:wicket-spring-boot-starter:2.1.5'
    compile 'org.springframework.boot:spring-boot-starter-security'
    
    compile "org.apache.wicket:wicket-auth-roles:${wicketVersion}"
    compile "org.apache.wicket:wicket-ioc:${wicketVersion}"
    compile "org.apache.wicket:wicket-spring:${wicketVersion}"
    compile "org.wicketstuff:wicketstuff-annotation:${wicketVersion}"
}

bootRun.systemProperties = System.properties as Map<String, ?>

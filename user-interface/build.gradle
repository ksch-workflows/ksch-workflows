
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

apply plugin: "org.springframework.boot"

sourceSets.main.resources {
    srcDir "src/main/resources/static"
}

dependencies {
    compile project(':infrastructure:configuration')
    compile project(':infrastructure:wicket-utils')
    compile project(':medical-records')
    compile project(':patient-management')
    compile project(':patient-management:patient-management-web')
    compile project(':reporting')

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile "com.giffing.wicket.spring.boot.starter:wicket-spring-boot-starter:${wicketSpringBootStarterVersion}"
    compile "org.apache.wicket:wicket-auth-roles:${wicketVersion}"
    compile "org.apache.wicket:wicket-ioc:${wicketVersion}"
    compile "org.apache.wicket:wicket-spring:${wicketVersion}"
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.wicketstuff:wicketstuff-annotation:${wicketVersion}"

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile project(path: ':infrastructure:shared-test')
}

bootRun.systemProperties = System.properties as Map<String, ?>

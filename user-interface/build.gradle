plugins {
    id 'org.springframework.boot' version '2.0.2.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

sourceSets.test.resources {
    srcDir "${project(':user-interface').projectDir}/src/main/webapp"
}

dependencies {
    compile 'com.giffing.wicket.spring.boot.starter:wicket-spring-boot-starter:2.1.1'
    compile 'org.wicketstuff:wicketstuff-annotation:8.0.0'
    compile 'org.springframework.boot:spring-boot-starter-security'

    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.2.RELEASE'
}

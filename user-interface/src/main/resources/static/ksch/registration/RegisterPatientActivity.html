<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/bootstrap.min.js" ></script>

    <wicket:head>
        <style type="text/css">
            input.patientSearchTerm {
                min-width: 250px;
                margin-right: 15px;
            }

            #addPatientDialog .modal-content {
                width:1000px;
            }
        </style>
    </wicket:head>
</head>

<body>

    <wicket:extend>

        <div class="row">
            <div class="col-md-5">
                <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addPatientDialog">
                    Add new patient
                </button>
            </div>
            <div class="col-md-7">
                <form wicket:id="patientSearchForm" class="form-inline float-right">
                    <input wicket:id="patientSearchTerm" type="text" class="patientSearchTerm form-control" style="min-width: 350px;" placeholder="Patient number or name">
                    <input class="btn btn-outline-secondary" type="submit" value="Search patient"/>
                </form>
            </div>
        </div>

        <div wicket:id="patientList" class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Age</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                <tbody>
                    <tr wicket:id="patients">
                        <th wicket:id="patientNumber" scope="row">[patient number]</th>
                        <td wicket:id="name">[name]</td>
                        <td wicket:id="gender">[gender]</td>
                        <td wicket:id="age">[age]</td>
                        <td class="float-right">
                            <a wicket:id="openPatientDetails" href="/registration/edit-patient" class="btn btn-outline-secondary">Open details</a>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>

        <div wicket:id="noSearchResultsMessage" class="row">
            <div class="col-md-12">
                Cannot find a patient with the given number or name.
            </div>
        </div>

        <div id="addPatientDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPatientDialogLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPatientDialogLabel">Add new patient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form wicket:id="addPatientForm" class="needs-validation" novalidate>
                        <div wicket:id="patientFormFields" class="modal-body">
                            [patient form fields]
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </wicket:extend>

</body>

</html>

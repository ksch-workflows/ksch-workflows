<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>

<body>

    <wicket:extend>
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#startVisitDialog">
                    Start visit
                </button>
            </div>
        </div>
        <div>
            <div class="card">
                <div class="card-header">
                    General information
                </div>
                <div class="card-body">
                    <form wicket:id="updatePatientForm" class="needs-validation" novalidate>
                        <div wicket:id="patientFormFields" class="modal-body">
                            [patient form fields]
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="startVisitDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="startVisitDialogLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="startVisitDialogLabel">Start visit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form wicket:id="startVisitForm" class="modal-body">
                        <p>Please select the visit type:</p>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visitTypeSelection" id="visitTypeOPD" value="option1" checked>
                                <label class="form-check-label" for="visitTypeOPD">
                                    OPD
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visitTypeSelection" id="visitTypeIPD" value="option2">
                                <label class="form-check-label" for="visitTypeIPD">
                                    IPD
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visitTypeSelection" id="visitTypePhysioTherapy" value="option3">
                                <label class="form-check-label" for="visitTypePhysioTherapy">
                                    Physio therapy
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visitTypeSelection" id="visitTypeEmergency" value="option4">
                                <label class="form-check-label" for="visitTypeEmergency">
                                    Emergency
                                </label>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </wicket:extend>

</body>

</html>

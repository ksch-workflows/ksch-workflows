<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>


    <link href="../../css/style.css" rel="stylesheet">

    <wicket:head>
        <style type="text/css">
            input.optNumber {
                min-width: 350px;
                margin-right: 15px;
            }

            #registerPatientDialog .modal-content {
                width:1000px;
            }
        </style>
    </wicket:head>
</head>

<body>

<wicket:panel>

    <h1>Registration dashboard</h1>

    <div class="row">
        <div class="col-md-5">
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#registerPatientDialog">
                Register new patient
            </button>
        </div>
        <div class="col-md-7">
            <form wicket:id="openPatientDetails" class="form-inline float-right">
                <input wicket:id="optNumber" type="text" class="optNumberInput form-control" placeholder="OPD number">
                <input class="btn btn-outline-secondary" type="submit" value="Open patient details"/>
            </form>
        </div>
    </div>

    <div class="row" >
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">OPD</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- TODO Show message "There are currently no active OPD visits." if there are no known OPD visits. -->

    <div id="registerPatientDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="registerPatientDialogLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registerPatientDialogLabel">Register new patient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- TODO Apply modal dialog details from "RegisterPatientActivity.html" -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</wicket:panel>

</body>

</html>

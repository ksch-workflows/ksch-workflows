<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/bootstrap.min.js" ></script>

    <wicket:head>
        <script src="../../ksch/registration/PatientFormFields.js"></script>
    </wicket:head>
</head>

<body>
    <div class="container">
        <form class="form-box">

            <wicket:panel>

                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input required wicket:id="inputName" type="text" class="form-control" id="inputName"
                           placeholder="Patient name">
                    <div class="invalid-feedback">
                        Please enter the patient name here.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputNameFather">Father's name (optional)</label>
                    <input wicket:id="inputNameFather" type="text" class="form-control" id="inputNameFather"
                           placeholder="Patient father's name">
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="inputDateOfBirth">Date of birth</label>
                        <input required
                            id="inputDateOfBirth"
                            wicket:id="inputDateOfBirth"
                            class="form-control"
                            type="text"
                            placeholder="Patient date of birth (dd-mm-yyyy)"
                            pattern="[0-3]?[0-9]-[0-1]?[0-9]-[1-2][0-9][0-9][0-9]"
                            onchange="onDateOfBirthUpdated();"
                        />
                        <div class="invalid-feedback">
                            Please enter the patient date of birth here.
                        </div>
                    </div>
                    <div class="form-group col">
                        <label for="age">Age</label>
                        <input
                            id="age"
                            class="form-control"
                            type="text"
                            placeholder="Patient age"
                            pattern="[0-9]{1,3}"
                            onchange="onAgeUpdated();"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputGender">Gender</label>
                    <select required wicket:id="inputGender" class="form-control" id="inputGender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select the patient gender.
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <textarea wicket:id="inputAddress" id="inputAddress" class="form-control" rows="4"
                              placeholder="Patient address"></textarea>
                </div>

                <script>

                    // https://getbootstrap.com/docs/4.0/components/forms/#validation
                    (function() {
                      'use strict';
                      window.addEventListener('load', function() {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function(form) {
                          form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                              event.preventDefault();
                              event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                          }, false);
                        });
                      }, false);
                    })();
                </script>
            </wicket:panel>

            <input class="btn btn-primary btn-block" type="submit" value="Submit form" />
        </form>
    </div>
</body>

</html>
